<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core"
>


    <style>
        /**  messages space **/
        .error{
            color: red;
            font-size: medium;
        }
        /**  messages space **/
    </style>
        <section class="tab_container">
            <div class="contents">
        <form>

            <h:form id="authentificationForm">


                <div class="row">
            <!--email input-->
            <div class="form-group col-md-12">
                <label for="email" class="control-label">Adresse E-mail</label>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i> </span>

                    <h:inputText class="form-control"
                             id="email"
                             a:placeholder="Email"
                             value="#{userSessionController.email}"
                             label="email@example.com"
                             required="true"
                              name="email"
                             requiredMessage="⊗">
                    <!--validatorMessage="✘"-->
                    <!--<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                </h:inputText>
                <h:message styleClass="error" for="email"/>

                </div>
            </div>
            <!--email input-->


            <!--password input-->
            <div class="form-group col-md-12">
                <label for="inputPassword" class="control-label">
                    Mot de pass
                </label>
                <div  class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>

                    <h:inputSecret class="form-control"
                               id="inputPassword"
                               a:placeholder="Mot de pass"
                               value="#{userSessionController.password}"
                               label="Password"
                               required="true"
                               requiredMessage="⊗">

                    <!--<f:validateLength minimum="5"/>-->
                </h:inputSecret>
                <h:message styleClass="error" for="inputPassword"/>
                <!--lable attribute is for handling error-->
                </div>

            </div>
                    <div class="form-group col-md-5 col-md-offset-1">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox2" type="checkbox" name="remember"/>
                            <label for="checkbox2">
                                Remember Me
                            </label>
                        </div>
                    </div>
            <!--password input-->
                <div class="form-group col-md-5 col-md-offset-7">

            <h:commandButton id="commandButton" process="@this authentificationForm" class="btn btn-primary btn-login" value="Se connecter" action="#{userSessionController.doLogin}" />
                    <div class="clearfix"></div>

                    <a class="btn btn-link btn-forgot hidden" href="#">
                        Forgot Your Password?
                    </a>

                </div>
                </div>
            </h:form>
        </form>
            </div>
        </section>
        </ui:composition>
